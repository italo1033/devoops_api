name: CI-CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.terraform-apply.outputs.server_ip }}
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::235831254395:role/devoops_terraform"
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: "sa-east-1"

      - name: Read destroy configuration
        id: read-destroy-config
        run: |
          DESTROY="$(jq -r '.prod' ./terraform/destroy_config.json)"
          echo "destroy=$(echo $DESTROY)" >> $GITHUB_OUTPUT

      - name: Terraform Init
        run: |
          cd terraform && terraform init \
            -backend-config="bucket=italo1033-sa-east-1-terraform-statefile" \
            -backend-config="key=${{ github.event.repository.name }}" \
            -backend-config="region=sa-east-1" \
            -backend-config="dynamodb_table=italo1033-sa-east-1-terraform-lock"

      - name: Terraform Validate
        run: cd terraform && terraform validate

      - name: Terraform Destroy
        if: steps.read-destroy-config.outputs.destroy == 'true'
        id: terraform-destroy
        run: cd terraform &&
          terraform workspace select prod || terraform workspace new prod &&
          terraform destroy -var-file="./envs/prod/terraform.tfvars" -auto-approve

      - name: Terraform Plan
        if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-plan
        run: cd terraform &&
          terraform workspace select prod || terraform workspace new prod &&
          terraform plan -var-file="./envs/prod/terraform.tfvars" -out="prod.plan"

      - name: Terraform Apply
        if: steps.read-destroy-config.outputs.destroy != 'true'
        id: terraform-apply
        run: cd terraform &&
          terraform workspace select prod || terraform workspace new prod &&
          terraform apply "prod.plan" &&
          echo "server_ip=$(terraform output -raw public_ip)" >> $GITHUB_OUTPUT

  build:
    needs: terraform
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do código
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Instalar Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Instalar dependências
      - name: Install dependencies
        run: |
          pip install -r app/requirements.txt

      # 4. Rodar testes
      - name: Run tests
        run: |
          chmod +x ./test.sh
          ./test.sh

      # 5. Gerar TAG baseado no SHA
      - name: Generate tag
        id: tag
        run: echo "sha=$(echo $GITHUB_SHA | head -c7)" >> $GITHUB_OUTPUT

      # 6. Login no Docker Hub
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 7. Build da imagem Docker
      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/devopps:${{ steps.tag.outputs.sha }} ./app

      # 8. Push da imagem para o Docker Hub
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/devopps:${{ steps.tag.outputs.sha }}

      # 9. Deploy na VPS via SSH
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /home/ubuntu/devoops_api
            git pull
            
            export DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            export TAG=${{ steps.tag.outputs.sha }}

            echo "USANDO IMAGEM: $DOCKERHUB_USERNAME/devopps:$TAG"

            docker login -u $DOCKERHUB_USERNAME -p ${{ secrets.DOCKERHUB_TOKEN }}

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -af
